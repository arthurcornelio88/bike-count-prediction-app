[pytest]
# Pytest configuration for MLOps tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using --cov)
# Run with: pytest --cov=src --cov=app --cov-report=html

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    slow: Tests that take more than 1 second
    api: API endpoint tests
    pipeline: ML pipeline tests

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Ignore paths
norecursedirs = .git .venv __pycache__ *.egg-info build dist old

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
