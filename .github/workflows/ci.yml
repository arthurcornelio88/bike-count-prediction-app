name: MLOps CI Tests

on:
  push:
    branches: [feat/*, v2.0.0, master, main]
  pull_request:
    branches: [master, main]

jobs:
  # Job 1: Pre-commit hooks (linting, formatting, security)
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

      - name: Pre-commit Summary
        if: always()
        run: |
          echo "## Pre-commit Results ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code quality checks completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks performed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ruff (linting)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ruff format (code formatting)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… MyPy (type checking)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Bandit (security analysis)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… YAML, JSON validation" >> $GITHUB_STEP_SUMMARY

  # Job 2: Tests (runs after pre-commit)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: pre-commit  # Run only if pre-commit passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv run pytest tests/ -v --tb=short \
            --cov=app.classes \
            --cov=backend.regmodel.app.model_registry_summary \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available in the artifacts" >> $GITHUB_STEP_SUMMARY
